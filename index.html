<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <div class="row landing-page">
    <div class="inner">
      <div class="col-md-4">
        <h1>Drank</h1>
        <div class="landing-copy">
          Where you are your own bartender
        </div>
        <h2 class="user-name"></h2>
      </div>
      <div class="col-md-offset-2 col-md-6">
        <div class="row">
          <div class="col-xs-6">
            <button class="auth-btn open-sign-up">Sign Up</button>
          </div>
          <div class="col-xs-6">
            <button class="auth-btn open-sign-in">Sign In</button>
          </div>
          <div class="col-xs-6">
            <button class="auth-btn change-password active">Change Password</button>
          </div>
          <div class="col-xs-6">
            <button class="auth-btn sign-out">Sign Out</button>
          </div>
        </div>
        <div class="row">
          <!--SIGN UP FORM-->
          <form id='sign-up' class="form-horizontal">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="credentials[first_name]" placeholder="First name">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="credentials[last_name]" placeholder="Last name">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-offset-6 col-sm-6">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-offset-6 col-sm-6">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
          <!--SIGN IN FORM-->
          <form id='sign-in' class="form-horizontal">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6">
                  <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-offset-6 col-sm-6">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
          <!-- Change Password Form -->
          <form id='change-password' class="form-horizontal">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6">
                  <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-offset-6 col-sm-6">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--CREATE DRINKS SECTION-->
  <div class="row create-drinks-section">
    <div class="col-sm-6">
      <h2 class="create-drink-title">Mix Up A Drink</h2>
      <form id='create-drink' class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">Cocktail</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="drink[name]" placeholder="Margarita">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Alcohol</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="drink[alcohol]" placeholder="2 oz Tequila">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Mixers</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="drink[mixers]" placeholder="1 oz Lime juice, 1.5 oz Cointreau">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Directions</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="drink[directions]" placeholder="Salted rim">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-8 col-sm-4">
            <button type="submit" class="btn btn-primary drink-btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row drink-list-section">
    <div class="content">
    </div>
  </div>

</body>

</html>
